{% extends './base.html' %}
{% load static %}

{% block title %}Board Statistics{% endblock %}


{% block content %}
<div class="pageHeader">
  <div class="djcontainer">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <div class="pageHeader__title">Statistics</div>
      </div>
      <div class="pageHeader__right">
        <ul class="breadcrumb">
          <li><a href="{% url 'board:index' %}">Forum</a></li>
          <li>Statistics</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="djcontainer">
    <div class="panel">
      <div class="panel__header">
        <div class="panel__title">Work In Progress</div>
      </div>
      <div class="panel__body padding">
        <div class="flexcol">
          <canvas id="dowPostsChart" class="margin-bottom" style="max-width: 600px;"></canvas>
          <canvas id="subcategoryThreadsChart" style="max-width: 400px;"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extrascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<script src="{% static 'js/statistics.js' %}"></script>
{% endblock %}
