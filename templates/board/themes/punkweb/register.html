{% extends './base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h3>Sign Up</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success form-control">Login</button>
</form>
{% if user.is_authenticated %}
<!-- TODO Find an alternative for this.  Works for now. -->
<script>
  setTimeout(function() {
    window.location.href = '/board/';
  }, 0);
</script>
{% endif %}
{% endblock %}
