<table class="table full-width">
  <thead>
    <tr>
      <th></th>
      <th class="align-left">
        Reporting User
      </th>
      <th class="align-left">
        Thread/Post
      </th>
      <th class="align-right">
        Resolved?
      </th>
    </tr>
  </thead>
  <tbody>
    {% for report in reports %}
    <tr>
      <td>
        <a href="{% url 'board:report' report.id %}">View</a>
      </td>
      <td class="align-left">
        <a href="{% url 'board:profile' report.reporting_user.username %}">{{report.reporting_user.rendered_username|safe}}</a>
      </td>
      <td class="align-left">
        {% if report.thread %}
        <a href="{% url 'board:thread' report.thread.id %}">{{report.thread}}</a>
        {% endif %}
        {% if report.post %}
        <a href="{% url 'board:thread' report.post.thread.id %}">{{report.post}}</a>
        {% endif %}
      </td>
      <td class="align-right">
        {% if report.resolved %}
        <i class="fa fa-check" style="color: green;" aria-hidden="true"></i>
        {% else %}
        <i class="fa fa-times" style="color: red;" aria-hidden="true"></i>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
