<div class="row">
  <div class="col-xs-12">
    {{post.content.rendered}}
  </div>
</div>
{% if post.user.signature.rendered %}
<hr>
<div class="row">
  <div class="col-xs-12">
    {{post.user.signature.rendered}}
  </div>
</div>
{% endif %}
<div class="row">
  <div class="col-xs-12 align-right">
    {% if user.is_authenticated and post.user == user or user.is_admin %}
    <a href="{% url 'board:post-update' post.id %}" class="btn btn-default" name="button">Update</a>
    <a href="{% url 'board:post-delete' post.id %}" class="btn btn-danger" name="button">Delete</a>
    {% endif %}
  </div>
</div>
