{% extends 'punkweb_boards/themes/punkweb/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="main">
  <div class="container">
    <div class="pw-card" style="margin: 0 auto; width: 288px">
      <div class="pw-card-header">
        <h1>Login</h1>
      </div>
      <div class="pw-card-body padding">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="pw-button-raised pw-primary pw-fluid" type="submit">
            <!-- <i class="icon-leading fa fa-sign-in-alt fa-fw"></i> -->
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- TODO Find an alternative for this.  Works for now. -->
{% if user.is_authenticated %}
<script>
  setTimeout(function() {
    window.location.href = '/board/';
  }, 0);
</script>
{% endif %}
{% endblock %}
