{% extends 'punkweb_boards/themes/punkweb/base.html' %}

{% block title %}Update Message{% endblock %}

{% block content %}
<div class="pageHeader">
  <div class="container">
    <div class="pageHeader__flex">
      <div class="pageHeader__left">
        <div class="pageHeader__title">Update Message</div>
      </div>
      <div class="pageHeader__right">
        <ul class="breadcrumb">
          <li><a href="{% url 'board:index' %}">Board</a></li>
          <li><a href="{% url 'board:conversation-list' %}">Inbox</a></li>
          <li><a href="{% url 'board:conversation' obj.conversation.id %}">Conversation</a></li>
          <li>Update Message</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="main">
  <div class="container">
    <div class="panel">
      <div class="panel__header">
        <div class="panel__title">Update Message</div>
      </div>
      <div class="panel__body padding">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="button"><i class="fa fa-edit fa-fw"></i> Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
